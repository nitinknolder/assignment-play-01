
@()
@main("Play Assignment 1") {
<p class="h4 text-center py-2 text-primary">Welcome Page</p>
<div class="panel-heading">
    <div class="card">
        <div class="card-body">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <p class="h4 text-center py-2 text-success">LOGIN</p>
                                    <form id="login-form" action="#" method="post" role="form" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                            <label for="remember"> Remember Me</label>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">

                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <button type="Submit" value="SignIn" tabindex="4" class="form-control btn btn-login"><a href="@routes.HomeController.index">SIGN IN!!!</a></button>
                                                </div>
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <button type="Submit" value="SignUp" class="form-control btn btn-register" tabindex="4"><a href="@routes.HomeController.signUp">SIGN
                                                        UP!!!</a> </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="text-center">
                                                        <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
